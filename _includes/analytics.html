Google Analytics

Should be included at the beginning of <head>.

{%- endcomment -%}
{%- if site.jekyll_analytics.GoogleAnalytics.id -%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.jekyll_analytics.GoogleAnalytics.id}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.jekyll_analytics.GoogleAnalytics.id}}');
</script>
{%- endif -%}

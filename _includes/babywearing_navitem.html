{% capture defaultid -%}
    {{include.en.key| default: include.de.key | default: include.head.key}}
{%- endcapture -%}
<li class="nav-item">
    <a class="nav-link" href="#{{include.name | default: defaultid }}">
        <div class="en">{{include.en.title}}</div>
        {% if include.en.title != include.de.title -%}
            <div class="de">{{include.de.title}}</div>
        {%- endif %}
    </a>
</li>

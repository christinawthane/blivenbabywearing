# Current signing time classes
#
# Properties:
# - class: currently 'signingtime'. Included for other future class types
# - title: name of the class (optional)
# - dayofweek: Plural day of the week (Tuesdays)
# - time: Time range
# - dates: Date range
# - location: Either 'schwamendingen' or 'wipkingen'
# - label: label to include in submitted form to identify this class. If ommitted, generated from other info.
- class: signingtime
  title: Baby Signing Time 1
  dayofweek: Tuesdays
  time: 10:30 - 11:20
  dates: October 9-30, 2018
  location: schwamendingen
  #label: tuesamoct
- class: signingtime
  title: Baby Signing Time 1
  dayofweek: Tuesdays
  time: 14:30-15:20
  dates: October 2-23, 2018
  location: wipkingen
  #label: thrsamoct

- class: signingtime
  title: Baby Signing Time 1
  dayofweek: Fridays
  time: 15:00-15:50
  dates: November 9-30, 2018
  location: schwamendingen
  #label: fripmnov
- class: signingtime
  title: Baby Signing Time 1
  dayofweek: Tuesdays
  time: 14:30-15:20
  dates: November 6-27, 2018
  location: wipkingen
